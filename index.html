<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    .icon-check, .icon-remove{
      display: none;
    }
  </style>
</head>
<body>
  <section class="hero hero-body is-dark container">
    <h1 class="title">US Location Info</h1>
    <h2 class="subtitle">Enter a Zipcode to get the location info</h2>

    <form action="" id="zip-form">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input type="text" name="" id="" class="input zip is-large" placeholder="Zipcode (example: 10001)">

          <span class="icon is-small is-left">
            <i class="fa fa-map-pin"></i>
          </span>

          <span class="icon is-small is-right icon-check">
            <i class="fa fa-check"></i>
          </span>

          <span class="icon is-small is-right icon-remove">
            <i class="fa fa-remove"></i>
          </span>
        </div>
      </div>
    </form>
  </section>

  <br>

  <div class="container">
    <div id="output">
      
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
